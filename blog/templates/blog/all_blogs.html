<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blogs</title>
</head>
<body>
    <h1>Я написал {{ projects.count}} пост{{ projects.count|pluralize }}</h1>

    {% for project in projects%}
    <h2>
        <a href="{% url 'blog:detail' project.id %}">{{ project.title }}</a>
    </h2>
    <p>{{ project.date|date:'M d Y' }}</p>
    <p>{{ project.description|safe|truncatechars:100 }}</p>
    {% endfor %}
</body>
</html>
