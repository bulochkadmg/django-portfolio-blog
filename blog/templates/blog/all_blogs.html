<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blogs</title>
</head>
<body>
    <h1>Blog</h1>

    {% for project in projects%}
    <h2>
        <a href="{{ project.url }}">{{ project.title }}</a>
    </h2>
    <p>{{ project.date }}</p>
    <p>{{ project.description }}</p>
    {% endfor %}
</body>
</html>
