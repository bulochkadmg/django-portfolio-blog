{%extends 'portfolio/base.html' %}

{% block content %}
<h1>portfolio</h1>
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<img src="{% static 'portfolio/Screenshot_1.png' %}" alt="Screenshot_1.png">
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" alt="test" height="500" width="500">
<br>
{% if project.url %}
<a href="{{ project.url}}">Link</a>
{%endif%}

{%endfor%}
{% endblock %}
