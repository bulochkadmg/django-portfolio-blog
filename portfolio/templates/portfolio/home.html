<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
</head>
<body>
    {% load static %}
    <h1>portfolio</h1>
    <img src="{% static 'portfolio/Screenshot_1.png' %}" alt="Screenshot_1.png">
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" alt="test" height="500" width="500">
<br>
{% if project.url %}
<a href="{{ project.url}}">Link</a>
{%endif%}

{%endfor%}
     
</body>
</html>
